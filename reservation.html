        <title>HotTable</title>

    <body>
        <!--[if lt IE 7]>

        <div class="row">
            <div class = "col">
                <div class="jumbotron">
                    <h1 class="display-4">Make your reservation</h1>
                    <btn class="btn btn-primary">View Tables</btn>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group">
                      <label for="name">Name</label>
                      <input type="name" class="form-control" id="inputName" aria-describedby="nameHelp" placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="ID">Unique ID</label>
                        <input type="ID" class="form-control" id="inputID" placeholder="ID">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Reserve</button>
                  </form>
        
            </div>
            
        </div>

         

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
